<!DOCTYPE html>
<html>
<head>
    <title>Gene List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header><h1>Gene List</h1></header>
    <div class="container">
        <a href="/" class="btn">‚Üê Back to Home</a>
        <table>
            <thead><tr>{% for col in columnas %}<th>{{ col }}</th>{% endfor %}</tr></thead>
            <tbody>
                {% for fila in filas %}
                <tr>{% for valor in fila %}<td>{{ valor }}</td>{% endfor %}</tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
