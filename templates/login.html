<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PharmAllele</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>PharmAllele</h1>
            <p class="subtitle">Please log in to access pharmacogenetic data</p>
        </header>

        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <h2 class="card-title">Login</h2>
            
            <form method="POST" action="/login">
                <div class="form-container">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="text" id="email" name="email" placeholder="ej. usuario@gmail.com" required>
                    </div>
                    
                    <div class="form-group" style="margin-top: 1rem;">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-full" style="margin-top: 1.5rem;">
                    Enter Platform
                </button>
            </form>

            <div class="divider"></div>
            
            <p style="font-size: 0.875rem; color: #6b7280;">
                Don't have an account? 
                <a href="/register" style="color: var(--primary); text-decoration: none; font-weight: 500;">Register here</a>
            </p>
        </div>
    </div>
</body>
</html>
