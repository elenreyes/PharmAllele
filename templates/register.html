<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PharmAllele</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>PharmAllele</h1>
            <p class="subtitle">Pharmacogenetic Information Platform</p>
        </header>

        <div class="card" style="max-width: 450px; margin: 0 auto;">
            <h2 class="card-title">Create Account</h2>
            
            <form method="POST" action="/register">
                <div class="form-container">
                    <p class="form-info">Join us to access personalized drug-variant interaction data.</p>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="email@ejemplo.com" required>
                    </div>
                    
                    <div class="form-group" style="margin-top: 1.5rem;">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-full" style="margin-top: 1.5rem;">
                    <span>Register</span>
                </button>
            </form>

            <div class="divider"></div>
            
            <p style="font-size: 0.875rem; color: var(--text-secondary); text-align: center;">
                Already have an account? 
                <a href="/login" style="color: var(--primary); text-decoration: none; font-weight: 500;">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
